version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run: python setup.py sdist bdist_wheel
      - persist_to_workspace:
          root: dist
          paths:
            - sns*
  upload:
    docker:
      - image: circleci/python:3.8
    steps:
      - run: sudo pip install twine
      - attach_workspace:
          at: dist
      - run: twine upload dist/*
workflows:
  version: 2
  build-and-upload:
    jobs:
      - build
      - upload:
          context: pypi
          filters:
            branches:
              only:
                - master
          requires:
            - build
